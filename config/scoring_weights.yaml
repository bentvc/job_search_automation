# Scoring Weights Configuration
vertical_fit:
  healthcare_payer: 70
  # High-signal healthtech sub-verticals (RCM, physician, home health, telehealth, etc.)
  healthcare_rcm: 65
  healthcare_physician_practice: 65
  healthcare_hospital: 65
  healthcare_home_health: 65
  healthcare_telehealth: 65
  healthcare_behavioral: 65
  healthcare_biotech_device: 55
  healthcare_pharmacy: 60
  healthcare_lab: 60
  healthcare_general: 50
  fintech: 30
  enterprise_gtm: 25
  generic_saas: 10
  unaligned: 5

lead_type_bonus:
  job_posting: 20
  signal_only: 10

# Location affects priority_score only, not fit_score (fit = professional alignment only)
location_bonus:
  colorado_radius: 15   # applied as priority_boost in breakdown

signal_strength:
  funding: 20
  product_launch: 15
  leadership_change: 15
  new_role_announcement: 22
  new_role_posting: 18
  hiring_spike: 10
  generic: 5
signal_strength_cap: 35

rejection_threshold: 40
shortlist_threshold: 80

# Recency as multiplier (base_score * mult) so fresh junk doesn't outrank older perfect fit
recency_multiplier:
  lt_24h: 1.15
  lt_72h: 1.10
  lt_1w: 1.05
  lt_2w: 1.0
  gt_2w: 0.85

# Legacy additive recency (kept for reference; scoring uses multiplier)
recency_bonus:
  lt_24h: 40
  lt_72h: 25
  lt_1w: 10
  lt_2w: 0
  gt_2w: -20

# Role-fit for healthcare/payer (revenue-role ONLY gate)
role_fit_healthcare:
  revenue_bonus: 10   # VP Sales, CRO, Head of Sales, Director Sales, Strategic AE, etc.
  reject_penalty: -35 # Sales Ops, Enablement, RevOps, CSM, Implementation Manager â†’ pulls below shortlist
